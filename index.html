<!DOCTYPE html>
<html>
<head>
    <title>Weekly Schedule</title>

    <!-- Included Scripts -->
    <script src="includes/d3.v4.min.js"></script>
    <script src="includes/underscore-min.js"></script>
    <script src="includes/moment.js"></script>

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- Project Scripts -->
    <script src="data.js"></script>
    <script src="init.js"></script>
    <script src="helpers.js"></script>
    <script src="drag.js"></script>

</head>
<body>
<script src="driver.js"></script>
<br></br>
<!-- Rounded switch -->
<div class="theme-switch-wrapper">
<center>
    <label class="theme-switch">
        <input type="checkbox">
        <span class="slider round"></span>
    </label>
</center>
</div>
<br></br>
<center><a href="https://github.com/jevan1000/Course-Scheduler" target="_blank"><img id="git-image" src="images/github.png" alt="github" height="32" width="32"></a></center>
<center><a href="https://github.com/jevan1000/Course-Scheduler" target="_blank">View on Github</a></center>

<script>

        const toggleSwitch = document.querySelector('.theme-switch input[type="checkbox"]');
        const currentTheme = localStorage.getItem('theme');
    
        if (currentTheme) {
            document.documentElement.setAttribute('data-theme', currentTheme);
        
            if (currentTheme === 'dark') {
                toggleSwitch.checked = true;
                document.getElementById('git-image').src='images/github-white.png';
            }
        }
    
        function switchTheme(e) {
            if (e.target.checked) {
                document.documentElement.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
                document.getElementById('git-image').src='images/github-white.png';
            }
            else {        
                document.documentElement.setAttribute('data-theme', 'light');
                localStorage.setItem('theme', 'light');
                document.getElementById('git-image').src='images/github.png';
            }    
        }
    
        toggleSwitch.addEventListener('change', switchTheme, false);
    
</script>

</body>
</html>
